apiVersion: v1
kind: Service
metadata:
  name: {{ include "logging-operator.fullname" . }}
  namespace: {{ include "logging-operator.namespace" . }}
  labels:
    {{- include "logging-operator.labels" . | nindent 4 }}
    {{- with .Values.http.service.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.http.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.http.service.type }}
  {{- with  .Values.http.service.clusterIP }}
  clusterIP: {{ . }}
  {{- end }}
  ports:
    - port: {{ .Values.http.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: {{ include "logging-operator.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
